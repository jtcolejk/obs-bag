<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body { height:100%; margin:0 }
    body { background: transparent; display:grid; place-items:center; }
    model-viewer { width:min(900px,92vw); height:min(600px,70vh); background:transparent; }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    src="obs-bag.glb"
    alt="OBS Bag 3D Model"
    auto-rotate rotation-per-second="30deg"
    camera-controls exposure="1" shadow-intensity="1"
    style="background:transparent;">
  </model-viewer>
  <script>
    const v = document.getElementById('viewer');
    v.addEventListener('mouseenter', () => v.autoRotate = false);
    v.addEventListener('mouseleave', () => v.autoRotate = true);
  </script>
</body>
</html>
